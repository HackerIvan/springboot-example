<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>APP登录页面</title>
</head>
<body>
<form action="/user/login" method="post">
    <table>
        <tr>
            <td>账号</td>
            <td><input name="username" type="text" placeholder="请输入您的账号" /></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input name="password" type="password" placeholder="请输入密码" /></td>
        </tr>
        <tr>
            <td>验证码</td>
            <td><input name="imageCode" type="text" placeholder="请输入验证码" /><img src="/code/image" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="登录"/></td>
        </tr>
    </table>
</form>
</body>
</html>
